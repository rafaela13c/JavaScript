
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Árvore de Asteriscos</title>
</head>
<body>

<h1>Árvore</h1>
<label for="linhas">Número de linhas:</label>
<input type="number" id="linhas" min="5" max="15" placeholder="Entre 5 e 15">
<button onclick="criarArvore()">Criar árvore</button>

<pre id="arvore"></pre>

<script>
function criarArvore() {
  var numLinhas = parseInt(document.getElementById('linhas').value);
  var arvore = document.getElementById('arvore');
  arvore.innerHTML = '';
  for(var i = 1; i <= numLinhas; i++) {
    arvore.innerHTML += ' '.repeat(numLinhas-i) + '*'.repeat(i) + '\n';
  }
  for(var j = 0; j < 2; j++) {
    arvore.innerHTML += ' '.repeat(numLinhas-1) + '*' + '\n';
  }
}
</script>

</body>
</html>
