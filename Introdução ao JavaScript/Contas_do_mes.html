
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Contas do Mês</title>
</head>
<body>

<h1>Contas do Mês</h1>
<label for="descricao">Descrição da Conta:</label>
<input type="text" id="descricao" placeholder="Descrição">
<label for="valor">Valor a pagar R$:</label>
<input type="number" id="valor" placeholder="Valor">
<button onclick="registrarConta()">Registrar a conta</button>

<div id="contas"></div>

<script>
let contas = [];
function registrarConta() {
  var descricao = document.getElementById('descricao').value;
  var valor = parseFloat(document.getElementById('valor').value);
  contas.push({ descricao: descricao, valor: valor });
  atualizarLista();
}

function atualizarLista() {
  var lista = document.getElementById('contas');
  lista.innerHTML = '<h2>Contas Registradas</h2>';
  var total = 0;
  var conteudoLista = '';
  for(var conta of contas) {
    conteudoLista += conta.descricao + ' - R$ ' + conta.valor.toFixed(2) + '<br>';
    total += conta.valor;
  }
  conteudoLista += '----------------<br>';
  conteudoLista += contas.length + ' contas - Total R$: ' + total.toFixed(2);
  lista.innerHTML = conteudoLista;
}
</script>

</body>
</html>
