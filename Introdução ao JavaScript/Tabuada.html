
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Tabuada</title>
</head>
<body>

<h1>Tabuada</h1>
<label for="numero">NÃºmero:</label>
<input type="number" id="numero" value="5">
<button onclick="mostrarTabuada()">Mostrar Tabuada</button>
<div id="resultado"></div>

<script>
function mostrarTabuada() {
  var num = document.getElementById('numero').value;
  var resultado = document.getElementById('resultado');
  resultado.innerHTML = '<h2>TABUADA</h2>';
  for(var i = 1; i <= 10; i++) {
    resultado.innerHTML += num + ' x ' + i + ' = ' + (num * i) + '<br>';
  }
}
</script>

</body>
</html>
